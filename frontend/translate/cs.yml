home.above: Zadejte advokáta a zobrazte si statistiky o jeho vystupování před třemi nejdůležitějšími soudy v ČR.
home.below: |
  U advokátů zobrazujeme počet jejich podání, o kterých soudy rozhodly:
  - **+meritorně+** - soudy se jimi alespoň zčásti zabývaly (to ale neznamená, že advokát v daném případě vyhrál);
  - **-nemeritorně-** - soudy se jimi co do obsahu nezabývaly, protože podání byla například vadná, opožděná nebo podaná v situaci, ve které to zákon neumožňuje;
  - o **zastavení řízení** - soudy o podání nerozhodovaly vůbec, protože bylo například vzato zpět.

  Než ale učiníte jakékoliv závěry o advokátových schopnostech, přečtěte si, [na základě čeho a jak přesně statistiky počítáme](/about).
home.cak.search: Pokud advokáta, jehož statistiky byste si chtěli zobrazit, teprve hledáte, využijte možnost [vyhledávání advokátů podle zaměření nebo sídla](http://vyhledavac.cak.cz) na stránkách České advokátní komory.
leaderboard.legend: Spočítali jsme pro Vás, kterých deset advokátů má největší převahu **+meritorních+** konečných rozhodnutí nad **-nemeritorními-** a naopak ([proč? co to znamená?](/about)). Upozorňujeme ovšem, že data, která jsme pro výpočet použili, [nemusí být úplná](/about).
home.disclaimer: Účelem tohoto webu není poskytovat právní služby, ani jejich poskytování zprostředkovávat. Web zpracovává data veřejných institucí. Za věcnou správnost těchto dat autoři webu nenesou odpovědnost. Způsob využití zde zveřejňovaných statistik je zcela v rukou uživatelů, autoři webu za něj nenesou odpovědnost.
contact.subtitle: "Za projektem stojí:"
contact.authors: |
  Konkrétně se na realizaci projektu podílí:
  * **Tereza Papoušková** &mdash; iniciace projektu, komunikace se soudy ([linkedin](https://www.linkedin.com/in/tdolezalova)),
  * **Jan Drábek** &mdash; zpracovávání rozhodnutí Nejvyššího soudu ([linkedin](https://www.linkedin.com/in/jandrabek2), [github](https://github.com/repli2dev)),
  * **Radim Jílek** &mdash; zpracovávání rozhodnutí Nejvyššího správního soudu a Ústavního soudu ([github](https://github.com/xorelvistor)),
  * **Tomáš Vejpustek** &mdash; web ([linkedin](https://www.linkedin.com/in/tom%C3%A1%C5%A1-vejpustek-779761a2), [github](https://github.com/tomvej)),
contact.us.text: |
  Máte nápad na vylepšení webu? Nebo jakýkoliv jiný postřeh či komentář? Zajímá nás všechno, co nám chcete sdělit.

  Chcete-li nás však upozornit na chybné zpracování konkrétního rozhodnutí (určení výsledku či jeho přiřazení
  ke konkrétnímu advokátu), prosíme využijte k tomu tlačítko "Rozporovat" na stránce daného rozhodnutí.
