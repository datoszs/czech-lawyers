statement.cases: "Průměrný advokát se ke třem vrcholným soudům obrací v\xA072\xA0%% případů zbytečně%(ending)s"
statement.cases.long: |
  V řízení o dovolání u Nejvyššího soudu, o kasační stížnosti u Nejvyššího správního soudu i o ústavní stížnosti u Ústavního soudu
  je zpravidla nutné nechat se zastoupit advokátem. Ani zapojení advokáta ovšem samo o sobě nezaručuje, že tyto soudy daný případ
  přezkoumají věcně (tj. vydají meritorní konečné rozhodnutí). Průměrný advokát totiž v 72 % řízeních o dovolání, kasační stížnosti
  či ústavní stížnosti svému klientu zajistí toliko nemeritorní konečné rozhodnutí (69 %) nebo rozhodnutí o zastavení řízení (zbylá 3 %).
  Klienti tak poměrně často tím, že se na některý z vrcholných soudů obrátí, nic nezískají. Naopak ztratí čas a většinou i peníze.

  Díky nám máte nyní možnost vědět, kteří advokáti se od onoho průměrného advokáta odlišují. Ať už v dobrém, anebo špatném směru.
  Na důvody se ale budete muset ptát jich samých. Ne vždy totiž platí, že advokát, který soudy a své klienty nezatěžuje řízeními,
  která nevedou k žádnému výsledku (resp. ve kterých není vydáno meritorní konečné rozhodnutí), je dobrým advokátem. A ani opak
  nemusí být pravdou.

  Poznámka k výpočtu statistik: Statistiky jsme spočetli díky přiřazení konečných rozhodnutí vydaných ve výše vyjmenovaných řízeních
  konkrétním advokátům. Upozorňujeme ovšem, že zpracováváme výlučně zveřejněná konečná rozhodnutí a že některá z nich se nám nepodařilo
  konkrétnímu advokátu z různých důvodů přiřadit (více viz [O projektu](/about)). Výpočet proběhl na základě stavu naší databáze k 17. 7. 2017.
statement.proceedings: |
  V roce 2015 byla zahájena řízení o 13 965 dovoláních, kasačních stížnostech a ústavních stížnostech.
  Jen asi ve 25 %% z těchto řízení se ale soudy zabývaly obsahem případu%(ending)s
statement.proceedings.long: |
  V řízeních o dovoláních u Nejvyššího soudu, o kasačních stížnostech u Nejvyššího správního soudu i o ústavních stížnostech
  u Ústavního soudu může dojít k tomu, že se soudy odmítnou zabývat obsahem případu (vydají tzv. nemeritorní konečné rozhodnutí).
  Taková situace nastává zejména tehdy, když je podání (dovolání/stížnost) opožděné nebo vadné, anebo když je například učiněno tehdy,
  kdy to zákon vůbec neumožňuje. Vysoký podíl řízení, ve kterých se tři vrcholné soudy nezabývají obsahem případu,
  tedy překvapí. Jedním z důvodů, proč je před těmito soudy zpravidla nutné nechat se zastoupit advokátem, je totiž to,
  aby se tyto významné soudy nemusely zabývat "zbytečnými" podáními a co nejefektivněji tak mohly využít nejen svůj odborný potenciál,
  ale i finance do nich vložené.

  Díky nám máte nyní možnost vědět, kteří advokáti se na zatížení tří vrcholných soudů "zbytečnými" případy nejvíce podílejí.
  Ovšem proč dovolání, kasační stížnost nebo ústavní stížnost podávají, když se jimi soudy nakonec věcně vůbec nezabývají, nevíme.
  Důvody mohou být různé. Od nepoctivého přístupu k práci a společenské roli advokáta, přes snahu co nejvíce vyhovět
  přání klientů, až po oprávněnou zmatenost způsobenou nejednotnou rozhodovací praxí těchto soudů.

  Poznámka k výpočtu statistik: Statistiky jsme spočetli díky přiřazení jednotlivých typů výsledku řízení (meritorní, nemeritorní, zastaveno)
  ke konečným rozhodnutím vydaným ve výše vyjmenovaných řízeních. Upozorňujeme ovšem, že zpracováváme výlučně zveřejněná konečná
  rozhodnutí a že k některým z nich se nám nepodařilo typ výsledku přiřadit (více viz [O projektu](/about)). Výpočet proběhl na základě stavu
  naší databáze k 27. 8. 2017.
statement.advocates: Pouze 1 ze 7 advokátů podal více věcně projednaných dovolání, kasačních stížností a ústavních stížností, než těch odmítnutých%(ending)s
statement.advocates.long: |
  V řízení o dovolání u Nejvyššího soudu, o kasační stížnosti u Nejvyššího správního soudu i o ústavní stížnosti u Ústavního soudu
  je zpravidla nutné nechat se zastoupit advokátem. Soudy nicméně na advokátovo posouzení případu ohledně vhodnosti k jeho věcnému projednání
  nespoléhají a mají možnost odmítnout se obsahem případu zabývat. K takovému kroku přistupují zejména tehdy, když je advokátovo podání
  (dovolání/stížnost) opožděné nebo vadné, anebo kdy ho advokát například učiní tehdy, kdy to zákon vůbec neumožňuje. Je to dobře,
  jelikož advokátů, kterým by mohly soudy důvěřovat, že se na ně neobrací se "zbytečnostmi", je poměrně málo. Konkrétně jen 1 435
  z 8 588 advokátů, kteří se ve výše vyjmenovaných řízeních na tři vrcholné soudy v minulosti obraceli, tak častěji činilo
  v případech smysluplných, než v těch zbytečných (tj. častěji dosáhlo vydání meritorního konečného rozhodnutí, než nemeritorního).

  Díky nám máte nyní možnost vědět, kteří advokáti mají největší převahu meritorních rozhodnutí vydaných v řízeních o dovolání,
  kasační stížnosti nebo ústavní stížnosti nad těmi nemeritorními. A naopak. Díky nám můžete zjistit, kteří advokáti u tří
  vrcholných soudů dosahují zpravidla jen vydání nemeritorních konečných rozhodnutí. Je pak na vás, jak s těmito informacemi naložíte.

  Poznámka k výpočtu statistik: Statistiky jsme spočetli díky přiřazení konečných rozhodnutí vydaných ve výše vyjmenovaných
  řízeních konkrétním advokátům. Upozorňujeme ovšem, že zpracováváme výlučně zveřejněná konečná rozhodnutí a že některá
  z nich se nám nepodařilo konkrétnímu advokátu z různých důvodů přiřadit (více viz [O projektu](/about)). Výpočet proběhl na základě
  stavu naší databáze k 17. 7. 2017.
redirect.title: Přejmenování stránek
redirect.text: |
  Na základě vzájemné dohody s Českou advokátní komorou byl obsah webu **cestiadvokati.cz** přesunut (z důvodu tvrzeně zavádějící
  povahy názvu původní domény) na novou doménu **ospravedlnosti.cz**, a to, prozatím, bez dalších změn. Web zpřístupňující statistiky
  o vystupování českých advokátů před soudy nicméně v budoucnu hodláme neustále graficky i obsahově vylepšovat.
export.nav: Data
export.title: Otevřená data
export.legend: |
  Výběr dat ze systému *O advokátech* je dostupný ke stažení ve strojově čitelném formátu pro další možná zpracování.

  Získaná data zachycují nejaktuálnější data v moment jejich exportu, který probíhá jednou denně.

  V případě dotazů ohledně rozsahu a formátu dat se na nás můžete obrátit prostřednictvím [kontaktního formuláře](/contact#form).
export.main.title: Databáze O advokátech
export.main.text: |
  * Strukturovaná data o advokátech.
  * Strukturovaná data o konečných rozhodnutích soudů a jejich přiřazení konkrétnímu advokátovi.
  * Data o dokumentech (obsahujících nejen konečná rozhodnutí).
nss.error: |
  Dne 8. 1. jsme zjistili, že při zpracování dat poskytnutých Nejvyšším správním soudem došlo k chybě. Prozatím si nejsme jistí,
  jak velké množství případů ovlivnila, proto jsme se rozhodli až do chvíle, kdy se nám chybu podaří zcela vyřešit, skrýt všechna přiřazení
  případů Nejvyššího správního soudu jednotlivým advokátům. Za nekompletnost dat po dobu odstraňování chyby se upřímně omlouváme.
